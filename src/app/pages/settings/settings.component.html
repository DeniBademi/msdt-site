<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
      <div class="max-w-md mx-auto">
        <button class="mb-4 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 focus:outline-none" (click)="goToHome()">
          <span class="material-icons align-middle">home</span>
          <span class="ml-2">Home</span>
        </button>
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <h2 class="text-2xl font-bold mb-8 text-center">User Settings</h2>

            <!-- Password Change Form -->
            <form (ngSubmit)="changePassword()" class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700">Current Password</label>
                <input type="password" [(ngModel)]="currentPassword" name="currentPassword" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" [(ngModel)]="newPassword" name="newPassword" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>

              <button type="submit"
                      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Change Password
              </button>
            </form>

            <!-- Logout Button -->
            <div class="mt-8">
              <button (click)="logout()"
                      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
