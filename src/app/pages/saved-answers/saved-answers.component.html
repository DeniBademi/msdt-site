<main class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <section class="w-full max-w-2xl p-8">
    <button class="mb-4 px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 focus:outline-none" (click)="goToHome()">
      <span class="material-icons align-middle">home</span>
      <span class="ml-2">Home</span>
    </button>
    <button class="mb-4 ml-4 px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 focus:outline-none" (click)="downloadAnswersCsv()">
      <span class="material-icons align-middle">download</span>
      <span class="ml-2">Download Answers (CSV)</span>
    </button>
    <div class="card bg-white dark:bg-gray-800 rounded-lg shadow p-6 space-y-6">
      <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Questionare answers form users:</h2>

      <div *ngFor="let q of questions" class="space-y-2">
        <button
          class="w-full text-left text-lg font-medium text-blue-700 dark:text-blue-400 hover:underline focus:outline-none"
          (click)="q.open = !q.open"
        >
          {{ q.text }}
        </button>
        <div *ngIf="q.open" class="pl-4 text-gray-700 dark:text-gray-300">
          <ul class="space-y-1">
            <li *ngFor="let a of q.answers">
              <span class="block text-sm">
                <strong>{{ a.username }}</strong>: {{ a.answer_text }}
              </span>
            </li>
          </ul>
        </div>
        <hr class="border-gray-200 dark:border-gray-600" />
      </div>


    </div>
  </section>
</main>
